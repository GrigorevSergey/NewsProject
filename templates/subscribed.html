{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
News
{% endblock title %}

{% block content %}
    {% for category in post.postCategory.all%}
        <button><a href="{% url 'subscribed' category.id%}"><u>Подписаться</u></a> </button>
    {% endfor %}
    <h1>{{ post.title | censor}}</h1>
    <h1>{{ post.date | censor}}</h1>
    <h1>{{ post.text | censor}}</h1>

{% endblock content %}
